# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ConexusAIEngine

on:
  push:
    branches:
      - 60-refactor-git-workflow-to-build-and-deploy-backend-with-cicd
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_111045816035456b89cdad93f5f504b0 }}/egdeconsulting/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ConexusAIEngine'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_84d3b00d6bb9431a9e1d8531ec6b751f }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_111045816035456b89cdad93f5f504b0 }}/egdeconsulting/backend:${{ github.sha }}'